services:
  gui:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: ${UID}
        GID: ${GID}
    container_name: gui
    init: true
    restart: always
    hostname: gui
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "10"
    tmpfs: /tmp
    volumes:
      - type: bind
        source: /tmp/.X11-unix
        target: /tmp/.X11-unix
    environment:
      TZ: Asiz/Tokyo
      DISPLAY: $DISPLAY
    entrypoint:
    command: tail -f /dev/null
